<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 - Form</title>
    <link rel="stylesheet" href="../_styles/styles.css" />
  </head>
  <body>
    <main>
      <h1>01 - Form</h1>
      <form action="/submit">
        <div>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" />
        </div>
        <br><br />
        <fieldset>
          <legend>Favorite Character</legend>
          <input type="radio"name="character"id="spongebob" value="spongebob"/>
          <label for="spongebob">Spongebob</label><br />
          <input type="radio" name="character" id="patrick" value="patrick" />
          <label for="patrick">Patrick</label><br />
          <input type="radio" name="character" id="sandy" value="sandy" />
          <label for="sandy">Sandy</label><br />
        </fieldset>
        
        <input type="submit" value="Submit"/>
      </form>
    </main>
  </body>
</html>
